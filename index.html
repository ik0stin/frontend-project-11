<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS agreagator</title>
    </head>
    <body>
      <div class="modal fade" tabindex="-1" id="modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <a class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer"></a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
            </div>
          </div>
        </div>
      </div>
      <section class="container-fluid bg-dark p-5">
        <div class="row justify-content-md-center">
          <div class="col-md-10 col-lg-8 text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начините читать RSS сегодня! Это легко, это красиво.</p>
            <form action="">
              <div class="row">
                <div class="col">
                  <div class="form-floating text-dark">
                    <input name="url" class="form-control w-100" id="rssInput" placeholder="Ссылка RSS" aria-label="url" autofocus required autocomplete="off">
                    <label for="rssInput">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-lg btn-primary h-100 px-sm-5" aria-label="add">Добавить</button>
                </div>
              </div>
              
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
        <div class="row">
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-lg-8 posts">
            <ul class="list-group border-0 rounded-0">

            </ul>
          </div>
          <div class="col-lg-4 feeds">
            <ul class="list-group border-0 rounded-0">
              
            </ul>
          </div>
        </div>
      </section>
    </body>
</html>
